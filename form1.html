<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
		Subject : <input type="checkbox" name="bangla" id="bangla"><label for="bangla">Bangla</label>
		<input type="checkbox" name="English" id="English"><label for="English">English</label>
		<input type="checkbox" name="math" id="math"><label for="math">Math</label>
		<input type="checkbox" name="CSE" id="CSE"><label for="CSE">CSE</label>
	</form>
	Gender : <input type="radio" name="Gender" id="Male"><label for="Male">Male</label>
	<input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
	<input type="radio" name="Gender" id="Others"><label for="Others">Others</label><br>

	<label for="country">Country:</label>
	<select name="country" id="country">
		<option value="bn">Bangladesh</option>
		<option value="en">UK</option>
		<option value="de">Germany</option>
	</select><br>
	<label for="image">Upload Image</label>
	<input type="file" name="image" id="image">
	<input type="hidden" name="id" value="10">
	<input type="button" value="Click"><br>
	<input type="submit" value="Submit" name="Submit"><br>
	<label for="password">Password</label>
	<input type="password" name="" id="password" placeholder="Enter your password">

</body>
</html>
